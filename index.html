function animateButton() {
            var button = document.querySelector(".neumorphic-button");
            var messageElement = document.getElementById("message");

            // Animation to pop out the button
            gsap.to(button, { duration: 0.2, scale: 1.2, onComplete: function() {
                // Animation to shrink the button back to normal
                gsap.to(button, { duration: 0.2, scale: 1, onComplete: function() {
                    // Show the message
                    messageElement.style.display = "block";
                    // Hide the message after 2 seconds
                    setTimeout(function () {
                        messageElement.style.display = "none";
                    }, 2000);

            }});
        }
        function validateEmail() {
            var emailInput = document.getElementById('email');
            var errorMessage = document.getElementById('error-message');
            var successMessage = document.getElementById('success-message');
            
            // Regular expression for a simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (emailRegex.test(emailInput.value)) {
                // Email is valid, clear the error message and display success message
                errorMessage.textContent = '';
                successMessage.textContent = 'Email successfully submitted: ' + emailInput.value;
            } else {
                // Email is invalid, show an error message in red font and clear success message
                errorMessage.textContent = 'Please enter a valid email address.';
                successMessage.textContent = '';
            }
        }
